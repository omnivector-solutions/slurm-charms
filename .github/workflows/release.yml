name: "release"
  
on:
  release:
    types: [published]
jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: lint
        uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install charmcraft
        run: |
          pip install charmcraft
      - name: Build charms
        run: |
          for charm in slurmd slurmdbd slurmctld slurmrestd; do
              charmcraft build --from charm-$charm/
          done
          tar -czvf slurm_charms.tar.gz slurmd.charm slurmctld.charm slurmdbd.charm slurmrestd.charm
      - name: "Upload binaries to release"
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: slurm_charms.tar.gz
          asset_name: slurm-charms_${{ github.ref.tag }}.tar.gz
          tag: ${{ github.ref }}
          overwrite: true
          body: "Tarball of slurmctld.charm, slurmdbd.charm, slurmd.charm, and slurmrestd.charm" 
