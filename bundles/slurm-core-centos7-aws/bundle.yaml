applications:
  slurmctld:
    charm: ./../../slurmctld.charm
    constraints: root-disk=20G
    bindings:
      "": nat
    series: centos7
    num_units: 1
    resources:
      slurm: ./../../slurm.resource
  slurmd:
    charm: ./../../slurmd.charm
    constraints: root-disk=20G
    bindings:
      "": nat
    series: centos7
    num_units: 1
    resources:
      slurm: ./../../slurm.resource
  slurmdbd:
    charm: ./../../slurmdbd.charm
    constraints: root-disk=20G
    bindings:
      "": nat
    series: centos7
    num_units: 1
    resources:
      slurm: ./../../slurm.resource
  percona-cluster:
    charm: cs:percona-cluster
    constraints: root-disk=20G
    bindings:
      "": nat
    series: bionic
    num_units: 1

relations:
  - - slurmctld:slurmd
    - slurmd:slurmd
  - - slurmctld:slurmdbd
    - slurmdbd:slurmdbd
  - - slurmdbd:db
    - percona-cluster:db
