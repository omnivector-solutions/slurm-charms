applications:
  slurm-login:
    charm: ./../../slurm-login.charm
    constraints: spaces=nat root-disk=20G
    series: focal
    num_units: 1
    resources:
      slurm: ./../../slurm.resource
  slurmrestd:
    charm: ./../../slurmrestd.charm
    constraints: spaces=nat root-disk=20G
    series: focal
    num_units: 1
    resources:
      slurm: ./../../slurm.resource
  slurmctld:
    charm: ./../../slurmctld.charm
    constraints: spaces=nat root-disk=20G
    series: focal
    num_units: 1
    resources:
      slurm: ./../../slurm.resource
  slurmd:
    charm: ./../../slurmd.charm
    constraints: spaces=nat root-disk=20G
    series: focal
    num_units: 1
    resources:
      slurm: ./../../slurm.resource
  slurmdbd:
    charm: ./../../slurmdbd.charm
    constraints: spaces=nat root-disk=20G
    series: focal
    num_units: 1
    resources:
      slurm: ./../../slurm.resource
  percona-cluster:
    charm: cs:percona-cluster
    constraints: spaces=nat root-disk=20G
    series: bionic
    num_units: 1

relations:
  - - slurmctld:login
    - slurm-login:login
  - - slurmctld:slurmrestd
    - slurmrestd:slurmrestd
  - - slurmctld:slurmd
    - slurmd:slurmd
  - - slurmctld:slurmdbd
    - slurmdbd:slurmdbd
  - - slurmdbd:db
    - percona-cluster:db
