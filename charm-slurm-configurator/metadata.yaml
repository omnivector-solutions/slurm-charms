name: slurm-configurator

summary: |
    Confuration engine for slurm.

maintainers:
    - OmniVector Solutions <admin@omnivector.solutions>

description: |
    An in house configuration engine developed by Omnivector.

tags:
    - slurm
    - hpc

series:
    - focal
    - centos7

requires:
  slurmctld:
    interface: slurmctld
  slurmdbd:
    interface: slurmdbd
  slurmd:
    interface: slurmd
  slurmrestd:
    interface: slurmrestd
  elasticsearch:
    interface: elasticsearch
  influxdb-api:
    interface: influxdb-api
  prolog-epilog:
    interface: prolog-epilog

provides:
  grafana-source:
    interface: grafana-source
    scope: global
