[tox]
skipsdist = True
envlist = unit, functional
skip_missing_interpreters = True

[testenv]
basepython = python3
setenv =
  PYTHONPATH = {toxinidir}/lib/:{toxinidir}
passenv = HOME

[testenv:unit]
commands = 
    coverage run -m unittest discover -s {toxinidir}/tests/unit -v
    coverage report \
	--omit tests/*,mod/*,.tox/*
    coverage html \
	--omit tests/*,mod/*,.tox/*
deps = -r{toxinidir}/tests/unit/requirements.txt

[testenv:functional]
changedir = {toxinidir}/tests/functional
commands = functest-run-suite {posargs}
deps = -r{toxinidir}/tests/functional/requirements.txt

[testenv:lint]
commands = flake8 {posargs} charm-slurmd/src/ charm-slurmdbd/src/ charm-slurmctld/src/ charm-slurm-configurator/src/
deps =
    flake8
    flake8-docstrings
    flake8-import-order
    pep8-naming
    flake8-colors

[flake8]
exclude =
    .git,
    __pycache__,
    .tox,
    mod,
max-line-length = 79
max-complexity = 10
ignore = E203, E501, W503, I201, I100

[isort]
lines_after_imports = 2
# ignore from..import vs import while sorting a section
force_sort_within_sections = 1
profile = black
